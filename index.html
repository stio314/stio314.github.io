<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Send me something cool thanks</title>

        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
                user-select: none;
            }

            #question {
                padding: 10px;
                width: 580px;
            }
            button {
                padding: 10px;
            }

            #art_toolbar {
                width: 600px;
                display: flex;

                margin-bottom: 5px;

                align-items: center;
            }

            #art_brush_size_con {
                display: flex;
                flex-direction: column;

                align-items: center;

                border-left: 1px solid #aaa;
                border-right: 1px solid #aaa;

                margin-left: 10px;
                padding-left: 10px;

                margin-right: 10px;
                padding-right: 10px;
            }

            input[type="color"] {
                width: 50px;
                height: 50px;
            }
            #secondary_color {
                width: 25px;
                height: 25px;

                background: white;

                margin-left: 5px;

                align-self: flex-start;

                border: 1px solid #aaa;
            }

            #canvas_container {
                width: 600px;
                height: 400px;

                border: 1px solid #aaa;

                position: relative;
            }

            #canvas_container canvas {
                position: absolute;

                top: 0;
                left: 0;
            }

            #submit_art {
                margin-top: 5px;
                width: 602px;
            }
        </style>
    </head>
    <body>
        <h1>Draww me something</h1>

        <div id="art_toolbar">
            <input type="color" id="art_color" />
            <div id="secondary_color"></div>
            <div id="art_brush_size_con">
                <input type="range" value="4" min="1" max="99" id="art_brush_size" />
                <span id="art_brush_size_display">size: 4</span>
            </div>
            <p id="art_color_tip">x to switch to secondary color</p>
        </div>
        <br>
        <div id="canvas_container">
            <canvas id="canvas_static" width="600" height="400"></canvas>
            <canvas id="canvas_dynamic" width="600" height="400"></canvas>
        </div>
        <button id="submit_art">submit art</button>

        <hr>
        
        <h1>Asks me something</h1>
        <input type="text" id="question"> <button id="submit_question">submit</button>

        <script src="draw.js"></script>
        <script>
            document.querySelector('#submit_question').addEventListener('click', () => {
                const question = document.querySelector('#question').value

                document.querySelector('#submit_question').setAttribute('disabled', 'true')
                document.querySelector('#submit_question').innerText = '...'

                if (!question) {
                    alert('please type something in the box thanks')
                } else {
                    const data = {'question': question}
                    const req = new XMLHttpRequest()

                    req.open('POST', 'http://localhost:5000/send_question')
                    req.setRequestHeader('Content-Type', 'application/json')

                    req.onreadystatechange = () => {
                        if (req.readyState === 4) {
                            document.querySelector('#submit_question').innerText = 'thankks'

                            console.log(req.response)
                        }
                    }

                    req.send(JSON.stringify(data))
                }
            })

            document.querySelector('#submit_art').addEventListener('click', () => {
                const image = document.querySelector('#canvas_static').toDataURL('image/png').split(',')[1]

                document.querySelector('#submit_art').setAttribute('disabled', 'true')
                document.querySelector('#submit_art').innerText = '...'

                const data = {'image': image}
                const req = new XMLHttpRequest()

                req.open('POST', 'http://localhost:5000/send_art')
                req.setRequestHeader('Content-Type', 'application/json')

                req.onreadystatechange = () => {
                    if (req.readyState === 4) {
                        document.querySelector('#submit_art').innerText = 'thankks'

                        console.log(req.response)
                    }
                }

                req.send(JSON.stringify(data))
            })
        </script>
    </body>
</html>
